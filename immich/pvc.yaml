apiVersion: v1
kind: PersistentVolume
metadata:
  name: ${INSTANCE_NAME}-photos-pv
  labels:
    app: immich
    component: photos-storage
spec:
  capacity:
    storage: 1Ti
  accessModes:
    - ReadOnlyMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: nfs-csi
  csi:
    driver: nfs.csi.k8s.io
    volumeHandle: ${INSTANCE_NAME}-photos-pv
    volumeAttributes:
      server: "${NFS_SERVER_IP}"
      share: "${NFS_BASE_PATH}/photos"
      mountOptions: "nolock,nfsvers=3"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ${INSTANCE_NAME}-photos-pvc
  namespace: ${NAMESPACE}
  labels:
    app: immich
    component: photos-storage
spec:
  accessModes:
    - ReadOnlyMany
  storageClassName: nfs-csi
  resources:
    requests:
      storage: 1Ti
  volumeName: ${INSTANCE_NAME}-photos-pv
---
