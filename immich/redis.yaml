apiVersion: apps/v1
kind: Deployment
metadata:
  name: ${INSTANCE_NAME}-redis
  namespace: ${NAMESPACE}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ${INSTANCE_NAME}-redis
  template:
    metadata:
      labels:
        app: ${INSTANCE_NAME}-redis
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
        command:
        - redis-server
        - --appendonly
        - "yes"
        - --appendfsync
        - everysec
        volumeMounts:
        - name: redis-data
          mountPath: /data
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "150m"
        livenessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      volumes:
      - name: redis-data
        persistentVolumeClaim:
          claimName: ${INSTANCE_NAME}-redis-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: ${INSTANCE_NAME}-redis
  namespace: ${NAMESPACE}
spec:
  selector:
    app: ${INSTANCE_NAME}-redis
  ports:
  - port: 6379
    targetPort: 6379
    protocol: TCP
