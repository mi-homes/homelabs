apiVersion: apps/v1
kind: Deployment
metadata:
  name: immich-server
spec:
  template:
    spec:
      containers:
        - name: immich-server
          volumeMounts:
            - name: photos
              mountPath: /mnt/photos
      volumes:
        - name: photos
          persistentVolumeClaim:
            claimName: immich-photos-pvc
