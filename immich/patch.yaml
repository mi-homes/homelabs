apiVersion: apps/v1
kind: Deployment
metadata:
  name: ${INSTANCE_NAME}-server
spec:
  template:
    spec:
      containers:
        - name: immich-server
          volumeMounts:
            - name: photos
              mountPath: /mnt/photos
              readOnly: true
      volumes:
        - name: photos
          persistentVolumeClaim:
            claimName: ${INSTANCE_NAME}-photos-pvc
